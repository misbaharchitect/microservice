version: '3.0'
networks:
  web-db-compose:
services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=userdb
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - web-db-compose
  web-app:
    image: web-app-db
    build:
      context: .
      dockerfile: wait.Dockerfile
    ports:
      - 8080:8080
    networks:
      - web-db-compose
    depends_on:
      - db